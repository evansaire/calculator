<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <br>
    <br>
    <br>
    
    <div class="container">
        <div class="calculator">
            <div class="results">
                <div class="history">
                    <p class="history-value"> 8+6</p>
                </div>
                <div class="output">
                    <h1 class="output-value">90</h1>
                </div>
            </div>
            <div class="buttons">
                <button class="unique" id="clear">c</button>
                <button class="unique" id="backspace">ce</button>
                <button class="unique" id="%">%</button>
                <button class="unique" id="/">/</button>

                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>

                <button class="unique" id="*">x</button>

                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>

                <button class="unique" id="-">-</button>
                
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>

                <button class="unique" id="+">+</button>

                <button class="button" id="0">0</button>
                <button class="button" id=".">.</button>

                <button class="unique" id="=">=</button>
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
